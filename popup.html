<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Timer</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="settings-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        </button>

        <div class="timer-circle">
            <svg class="progress-ring" width="200" height="200">
                <circle class="background" cx="100" cy="100" r="90"></circle>
                <circle class="progress" cx="100" cy="100" r="90"></circle>
            </svg>
            <div class="time-display">
                <div class="time">25:00</div>
                <div class="phase">focus</div>
                <div class="session-count">Session 1</div>
            </div>
        </div>

        <div class="controls">
            <button class="start">start</button>
            <button class="reset">reset</button>
        </div>

        <div class="time-options">
            <button class="time-option active">25m</button>
            <button class="time-option">15m</button>
            <button class="time-option">5m</button>
        </div>

        <div class="custom-time">
            <input type="number" min="1" max="120" placeholder="Custom minutes">
            <button class="set">set</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div id="total-sessions" class="stat-value">0</div>
                <div class="stat-label">sessions today</div>
            </div>
            <div class="stat-item">
                <div id="total-minutes" class="stat-value">0</div>
                <div class="stat-label">minutes focused</div>
            </div>
            <div class="stat-item">
                <div id="current-streak" class="stat-value">0</div>
                <div class="stat-label">day streak</div>
            </div>
        </div>

        <!-- Add this at the end of the container div, before the closing tag -->
<div class="settings-modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Settings</h2>
            <button class="close-settings">&times;</button>
        </div>
        
        <div class="settings-section">
            <h3>Break Duration</h3>
            <div class="setting-item">
                <label>Short Break</label>
                <input type="number" id="shortBreak" min="1" max="30" value="5">
                <span class="unit">min</span>
            </div>
            <div class="setting-item">
                <label>Long Break</label>
                <input type="number" id="longBreak" min="5" max="60" value="15">
                <span class="unit">min</span>
            </div>
        </div>

        <div class="settings-section">
            <h3>Auto Start</h3>
            <div class="setting-item">
                <label>Auto-start Breaks</label>
                <label class="switch">
                    <input type="checkbox" id="autoStartBreaks">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label>Auto-start Focus</label>
                <label class="switch">
                    <input type="checkbox" id="autoStartFocus">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="settings-section">
            <h3>Notifications</h3>
            <div class="setting-item">
                <label>Sound Alerts</label>
                <label class="switch">
                    <input type="checkbox" id="soundAlerts">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
</div>
    </div>



    <script src="popup.js"></script>
</body>
</html>
