<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-hover: #2563eb;
      --bg-color: #f8fafc;
      --text-color: #1e293b;
    }

    /* Dark theme */
    [data-theme="dark"] {
      --primary-color: #60a5fa;
      --primary-hover: #3b82f6;
      --bg-color: #1e293b;
      --text-color: #f1f5f9;
    }

    body {
      width: 350px;
      padding: 20px;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s;
    }

    .container {
      background: var(--bg-color);
      padding: 20px;
      border-radius: 16px;
    }

    .timer {
      font-size: 48px;
      font-weight: 600;
      text-align: center;
      color: var(--text-color);
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .start {
      background: var(--primary-color);
      color: white;
    }

    .start:hover {
      background: var(--primary-hover);
    }

    .reset {
      background: #e2e8f0;
      color: #475569;
    }

    .reset:hover {
      background: #cbd5e1;
    }

    .time-options {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .time-option {
      flex: 1;
      min-width: 60px;
      padding: 8px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .time-option:hover {
      background: #f1f5f9;
    }

    .time-option.active {
      background: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
    }

    .custom-time {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }

    .custom-time input {
      flex: 1;
      padding: 8px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
    }

    .stats {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .stat-item {
      background: rgba(var(--primary-color-rgb), 0.1);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-color);
      opacity: 0.8;
    }

    .settings {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer">25:00</div>
    <div class="buttons">
      <button class="start">Start</button>
      <button class="reset">Reset</button>
    </div>
    <div class="time-options">
      <div class="time-option active">25m</div>
      <div class="time-option">15m</div>
      <div class="time-option">5m</div>
    </div>
    <div class="custom-time">
      <input type="number" placeholder="Custom minutes" min="1" max="120">
      <button class="start">Set</button>
    </div>
    
    <div class="stats">
      <h3>Statistics</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="total-sessions">0</div>
          <div class="stat-label">Sessions</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="total-minutes">0</div>
          <div class="stat-label">Minutes</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="daily-sessions">0</div>
          <div class="stat-label">Today</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="streak">0</div>
          <div class="stat-label">Streak</div>
        </div>
      </div>
    </div>

    <div class="settings">
      <h3>Settings</h3>
      <div class="setting-item">
        <span>Dark Mode</span>
        <label class="toggle">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <span>Sound Notifications</span>
        <label class="toggle">
          <input type="checkbox" id="sound-toggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
